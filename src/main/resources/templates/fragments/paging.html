<a th:fragment="paging(pageNum, label, tooltip)" class="page-link"
  th:href="@{'/games?' + ${name!=null && name!=''? 'name=' + name + '&' : ''} + ${aliases!=null && aliases!=''? 'aliases=' + aliases + '&' : ''} + ${platforms!=null && platforms!=''? 'platforms=' + platforms + '&' : ''} +'page=' + ${pageNum} + '&size=' + ${pageSize}}"
  th:title="${tooltip}" rel="tooltip">
  [[${label}]]
</a>
